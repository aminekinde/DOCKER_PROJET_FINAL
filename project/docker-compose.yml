version: '3.8'

services:
  db:
    build:
      context: ./database
    container_name: db-container
    env_file:
      - ./backend/myproject/myproject/.env  # Chemin vers le fichier .env
    environment:
      MYSQL_ROOT_PASSWORD: $${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: $${DB_NAME}
      MYSQL_USER: $${DB_USER}
      MYSQL_PASSWORD: $${DB_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql # Volume pour persister les donn√©es de la bdd


    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "mysql -u $${DB_USER} -p$${DB_PASSWORD} -e 'SELECT 1;'"]
      interval: 10s
      retries: 5
      start_period: 60s
      timeout: 5s

  backend:
    build:
      context: ./backend
    container_name: backend-container
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - app-network
    command: sh -c "python myproject/manage.py migrate && python myproject/manage.py runserver 0.0.0.0:8000"
    env_file:
      - ./backend/myproject/myproject/.env  # Chemin vers le fichier .env

  frontend:
    build:
      context: ./frontend
    container_name: frontend-container
    ports:
      - "3001:3000"
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
